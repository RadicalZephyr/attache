language: c # defaults to ruby
install:
  - sudo apt-get install ksh zsh ed -y
before_script:
  - curl -o /tmp/urchin https://raw.githubusercontent.com/scraperwiki/urchin/master/urchin && chmod +x /tmp/urchin
  - git fetch --unshallow
  - git config remote.$(git remote | head -n1).fetch "+refs/heads/*:refs/remotes/$(git remote | head -n1)/*"
  - git fetch $(git remote | head -n1) master
  - git checkout master
  - git checkout -

script:
  - ./runtests.sh
